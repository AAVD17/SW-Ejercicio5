<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <tittle>Arreglos y Operaciones</tittle>
    <script>
    function parImpar()
    {
        var arreglo = ["Impar", "Par",];
        alert(arreglo[1]);

        var valor=parseInt(document.getElementById("valor").value);
        var tipo=(valor%2)?"Impar":"Par";
        document.getElementById("resultado").innerHTML="El numero "+valor+" es "+tipo;
        return false;
    }
    </script>
</head>
<body>

<h4>Determinar si un valor es par o Impar</h4>

<form>
    <input type="text" id="valor" value="" placeholder="introduce un valor numerico">
    <input type="submit" onclick="return parImpar()" value="Par/Impar">
</form>

<div id="resultado"></div>

</body>
</html>
